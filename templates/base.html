{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'css/app_blog.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="{% url 'post_list' %}">
                    <img src="{% static "images/Logo_Kodland.png" %}">
                </a>
                <p>Блог</p>
            </div>
            <div class="button">
                <a href="{% url 'post_create' %}">
                    + Добавить статью
                </a>
            </div>
        </div>
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
    </body>
</html>
